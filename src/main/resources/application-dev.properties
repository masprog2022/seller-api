
spring.datasource.url=jdbc:postgresql://localhost:5432/icesmart-db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver



spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
spring.jpa.generate-ddl=true



spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


server.port=8082


wiza.api.url=${WIZA_API_URL}
wiza.api.token=${AUTH_TOKEN}

wiza.main.allow-circular-references=true


springdoc.swagger-ui.path=/docs-seller-api.html
springdoc.api-docs.path=/docs-seller-api
springdoc.packagesToScan=com.masprogtech.controllers